<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>Finance Dashboard</title>
		<script src="controllers/lib/dataframe.js" type="text/javascript"></script>
		<script src="controllers/lib/Chart.min.js" type="text/javascript"></script>
		<script src="views/user.js" type="text/javascript"></script>
		<script src="controllers/dashboard.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="views/styles/dashboard.css">
    </head>	

    <body onload="loadScripts()">
	<div id="divDashboard" class="dashboard">
	<h1 align="center"><b>FINANCE DASHBOARD</b></h1>
			</div>
		
		
		<div style="margin-top:100px;border:1px solid black" align="center">
		
			<h3 align="center"> SELECT DATASET </h3> 
			<select id="selectDataset" class="select-style">
				<option value="Payments" selected>Payments</option>
				<option value="Employee_Indebtedness">Employee Indebtedness</option>
				<option value="Employee_Overtime">Employee Overtime</option>
				<option value="Contracts">Contracts</option>
				<option value="Employee_Reimbursements">Employee Reimbursements</option>
			</select>
			<button onclick="loadDataset()" class="myButton">Load Dataset</button>
			</div>
			<div id="divTable" class="ex1"> </div>
			
			<br>
			<br>
			<div style="border:1px solid black">
			<h3 align="center"> SELECT COLUMN FILTER </h3>
			<div align="center"><button onclick="filterColumn()" class="myButton">Row Filter</button></div>
		    <div id="divColumns" align="center">
			
			</div>
			
			 </div>
			 </div>
			 
			 <br>
			 <br>
			 <div style="border:1px solid black">
			 <h3 align="center">SELECT ROW FILTER</h3>
			 
			 <div id="divRows"></div>
			 </div>
			 
			 
			 
			<br>
			<br>
			<div style="border:1px solid black">
			 <h3 align="center">SELECT Chart Type</h3>
			<div align="center">
			<select id="selectChart" class="select-style">
				<option value="bar" selected>Bar</option>
				<option value="line">Line</option>
				<option value="pie">Pie</option>
				<option value="doughnut">Doughnut</option>
			</select>
			<button onclick="loadChart()" class="myButton">Load Chart</button>
		</div>
		<div id="divChart"  class="ex2">
			<canvas id="myChart"></canvas>
		</div>
		</div>
    </body>
	
</html>
